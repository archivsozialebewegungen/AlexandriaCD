<!-- Buttons zur Navigation -->
<div class="row row-cols-2 voffset2">
	<div class ="col">
		<a type="button" class="btn btn-light" [routerLink]="['/event-details', event.previous_id]">
			<i style="font-size: 250%;" class="bi-arrow-left-circle" role="img" aria-label="Voriges Ereignis"></i>
		</a>
	</div>
	<div class ="col text-end">
		<a type="button" class="btn btn-light" [routerLink]="['/event-details', event.next_id]">
			<i style="font-size: 250%;" class="bi-arrow-right-circle" role="img" aria-label="NÃ¤chstes Ereignis"></i>
		</a>
	</div>
</div>

<!-- Ereignisbeschreibung -->
<div class="card voffset2">
	<div class="card-header">{{ event.daterange | daterange }}</div>
	<p class="card-body">{{ event.description }}</p>
</div>

<!-- Querverweise zu anderen Ereignissen -->
<div *ngIf="related_events.length > 0" class="card voffset2">
	<div class="card-header">Verwandte Ereignisse</div>
	
	<div class="card-body">
		<ul class="list-group list-group-flush">
			<li class="list-group-item" *ngFor="let related_event of related_events">
 			<a class="card-link" [routerLink]="['/event-details', related_event._id]">
					{{ related_event.daterange | daterange }}
			</a>: {{related_event.description}}
			</li>
		</ul>
	</div>
</div>

<!-- Querverweise zu Dokumenten -->
<div class="card voffset2">
	<div class="card-header">VerknÃ¼pfte Dokumente</div>
	<div class="card-body">
		<div class="row voffset2" *ngFor="let row of document_rows">
			<div class="col-xs-12 col-md-4" *ngFor="let document of row">
				<a [routerLink]="['/document-details', document._id]">
					<img [src]="document.thumbnail">
				</a>
			</div>
		</div>
	</div>
</div>
